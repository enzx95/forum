{{define "posts"}}

<html>
	<head>
	<title></title>
	</head>
	<body>
	
		{{range .Posts}}
        {{.}}
		<p>Likes: {{.Likes}}</p>
		<p>Dislikes: {{.Dislikes}}</p>
		<form action="/like/{{.Id}}" method="post">
			<input type="submit" name="like" value="Like" />
		</form>
		<form action="/dislike/{{.Id}}" method="post">
			<input type="submit" name="dislike" value="Dislike" />
		</form>
		<br>
        {{end}}
		
	</body>
</html>


{{end}}
