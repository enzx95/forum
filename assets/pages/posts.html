{{define "posts"}}

<html>
	<head>
	<title></title>
	</head>
	<body>
	
		{{range .Posts}}
		<a href="/post/{{.Id}}" >
        <h3>{{.Title}}</h3>
		</a><br>
		{{.Content}}<br>
		{{.Categories}}
		Posted by {{.Author}}<br>
		<p>Likes: {{.Likes}} Dislikes: {{.Dislikes}}</p><br>
		<hr size ="6" color = "black" />
        {{end}}
		
	</body>
</html>


{{end}}
