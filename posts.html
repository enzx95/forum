{{define "posts"}}

<html>
	<head>
	<title></title>
	</head>
	<body>
		{{ $id := 0 }}
		{{ $likes := 0 }}
		{{range .Likes}}
		{{ $id = .Numpost }}
		{{end}}
		
		


		{{range .Posts}}
		{{ if eq  $id .Id }}
		{{$likes = add $likes}}
		{{end}}
			

        {{.}}<br>
		<p>Likes: {{$likes}}</p> 
		<form action="/like/{{.Id}}" method="post">
			<input type="submit" name="like" value="Like" />
		</form>
        {{end}}
	</body>
</html>


{{end}}
